<div class="post container">
  <div class="post-heading row center-block">
    <div class="post-title">
      {{p.subject}}
    </div>

    <div class="post-date">
      <p>Submitted on {{p.created.strftime("%b %d, %Y")}} by
        {{ p.blogger_name }}
      </p>
    </div>
  </div>

  <div class="post-content row center-block">
    {{p._render_text | safe}}
  </div>
  <div class="likes row center-block">
    <div class="left col-sm-6">
      <span>
        <a href="/likes/{{p.key().id()}}" class="fa fa-thumbs-up"></a>
      </span>
      <span class="like">
        <p>{{p.Likes.count()}}</p>
      </span>
      <span>
        <a href="/unlikes/{{p.key().id()}}" class="fa fa-thumbs-down"></a>
      </span>
      <span class="unlike">
        <p>{{p.Unlikes.count()}}</p>
      </span>
      <span>
        <a href="/blog/{{p.key().id()}}" class="fa fa-comment"></a>
      <span class="comment">
        <p>{{p.comments.count()}}</p>
      </span>
    </div>
    <div class="right col-sm-6">
      <span class="right-stuff">
        <a href="/comment/{{p.key().id()}}"> Add Comments</a>
      </span>
      <span class="right-stuff">
        <a href="/editpost/{{p.key().id()}}"> Edit Post</a>
     </span>
     {% block span %}
      <span class="right-stuff">
      <form method="post" action="/delete/{{p.key().id()}}">
        <input class="btn btn-info btn-sm" type="submit" value="Delete">
      </form>
    </span>
     {% endblock%}
    </div>
  </div>


</div>
